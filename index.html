<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Icon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts used  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="summary__card">
    <div class="img__card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card__content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card_plan">
        <img src="images/icon-music.svg" alt="music icon">
        <h3>Annual Plan <br><span>$59.99/year</span></h3>
        <a href="#">Change</a>
      </div>
      <button class="payment" type="button" name="button">Proceed to Payment</button>

      <a href="#" class="cancel">Cancel Order</a>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://leskimfamily.herokuapp.com/lesley">Lesley Kimutai</a>.
  </div>
</body>

</html>
